<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cuscuz nas Nuvens - Design your own cuscuz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuscuz nas Nuvens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to...</h1>
    <img th:src="@{/images/cuscuz-logo.jpg}" alt="Cuscuz nas Nuvens Logo"/>
    <br>
    <a th:href="@{/design}" id="design" class="button">Design a cuscuz</a>
</body>
</html>
