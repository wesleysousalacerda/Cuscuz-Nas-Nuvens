<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml" xmlns:th="http:/ /www.thymeleaf.org">

<head>
    <title>Cuscuz nas Nuvens</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
    <h1>Projete seu cuscuz!</h1>
    <img th:src="@{/images/cuscuz-logo.jpg}" />
    <form method="POST" th:object="${cuscuz}">
        <div class="grid">
            <div class="ingredient-group" id="proteins">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient : ${protein}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span><br />
                </div>
            </div>
            <div class="ingredient-group" id="sides">
                <h3>Choose your side order:</h3>
                <div th:each="ingredient : ${side}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span><br />
                </div>
            </div>
            <div class="ingredient-group" id="sauces">
                <h3>Select your sauce:</h3>
                <div th:each="ingredient : ${sauce}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span><br />
                </div>
            </div>
        </div>
        <div>
            <h3>Name your cuscuz creation:</h3>
            <input type="text" th:field="*{name}" />
            <br />
            <button>Submit Your Cuscuz</button>
        </div>
    </form>
</body>

</html>
